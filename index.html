<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Calculator</title>
</head>
<body>
	<div class="container" >
		<div class="grid-container">
			<div class="grid-item display">00.00</div>
			<div class="grid-item mc"><a href="#" class="btn ">MC</a></div>	
			<div class="grid-item mplus"><a href="#" class="btn">M+</a></div>	
			<div class="grid-item divide"><a href="#" class="btn">&#xF7;</a></div>	
			<div class="grid-item multiply"><a href="#" class="btn">&times;</a></div>	
			<div class="grid-item 7"><a href="#" class="btn">7</a></div>	
			<div class="grid-item 8"><a href="#" class="btn">8</a></div>	
			<div class="grid-item 9"><a href="#" class="btn">9</a></div>	
			<div class="grid-item minus"><a href="#" class="btn">&minus;</a></div>	
			<div class="grid-item 4"><a href="#" class="btn">4</a></div>	
			<div class="grid-item 5"><a href="#" class="btn">5</a></div>	
			<div class="grid-item 6"><a href="#" class="btn ">6</a></div>
			<div class="grid-item plus"><a href="#" class="btn ">&#43;</a></div>
			<div class="grid-item 1"><a href="#" class="btn">1</a></div>
			<div class="grid-item 2"><a href="#" class="btn">2</a></div>
			<div class="grid-item 3"><a href="#" class="btn">3</a></div>
			<div class="grid-item equal"><a href="#" class="btn">&#61;</a></div>
			<div class="grid-item 0"><a href="#" class="btn">0</a></div>
			<div class="grid-item dot"><a href="#" class="btn">&#46;</a></div>	
		</div>
			
			
			
	</div>
	
</body>
</html>
